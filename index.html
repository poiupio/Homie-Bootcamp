<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>CSS 4</title>
</head>
<body>
  <div class='container'>
    <div class='tumbs-up'>
      <img src="tumbs.png" alt="Pulgar arriba">
    </div>
    <div class='description'>
      <p class='tittle-description'>¡Sesión programada!</p>
      <p class='content-description'>Hemos recibido correctamente tu pago e información.</p>
      <p class='content-description'>recibirás noticias de tu sesión de fotos profesionales con meero.</p>
      <p class='content-description'>Subir foto de portada</p>
    </div>
    <div class='footer'>
      <img class='cover-photo' src="cards.png" alt="Foto de portada">
      <div class='footer-description'></div>
      <p>Suelta aqui tu foto</p>
      <button>Añadir fotos</button>
    </div>
  </div>

</html>
