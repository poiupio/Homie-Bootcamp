<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" name="" id="first-num">
  <input type="text" name="" id="second-num">
  <input type="button" onclick="calc('/');" value="/">    
  <input type="button" onclick="calc('+');" value="+">    
  <input type="button" onclick="calc('-');" value="-">    
  <input type="button" onclick="calc('*');" value="*">    
  <h2 id="result">-RESULT-</h2>
</body>
<script>
  const calculator = (firstNumber, secondNumber, operation) => {
    switch (operation) {
      case '+':
        return firstNumber + secondNumber;
      break;
      case '-':
        return firstNumber - secondNumber;
      break;
      case '/':
        if (secondNumber == 0) {return alert("el segundo numero no puede ser 0");}
        return firstNumber / secondNumber;
      break;
      case '*':
        return firstNumber * secondNumber;
      break;
    }
  }

  const calc = (operation) => {
    firstNumber = parseFloat(document.getElementById('first-num').value);
    secondNumber = parseFloat(document.getElementById('second-num').value);
    result = document.getElementById('result');

    if (isNaN(firstNumber) || isNaN(secondNumber)){return alert('Ambos elementos deben ser numeros')}
    
    result.innerHTML = calculator(firstNumber, secondNumber, operation);
  }
</script>
</html>
