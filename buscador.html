<script>
  const names = ["Pedro", "Maria", "Rosa"];
  const animals = ["Caballo", "Oso", "Perro"];
  const things = ["Petroleo", "Carne", "Rosca"];

  const search = term => {
    const glosary = [...names, ...animals, ...things];
    let wordsFound = []; 
    term = term.toLowerCase();
    
    glosary.forEach( word => {
      if(word.toLocaleLowerCase().includes(term)){ 
        wordsFound.push(word); 
      }
    });

    return wordsFound;
  }

  console.log(search('rIa'));
</script>
